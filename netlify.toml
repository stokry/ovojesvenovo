[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/plugin-sitemap"

[[plugins]]
  package = "netlify-plugin-prerender-spa"
  [plugins.inputs]
    # The plugin expects 'source' instead of 'paths'
    source = "dist"
    # Optional: Minify HTML options
    [plugins.inputs.minifyHTMLOpts]
      removeComments = true
      collapseWhitespace = true
      removeOptionalTags = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"